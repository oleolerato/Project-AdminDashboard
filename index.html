<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="adminDashboard">
      
      <header id="header">
        <span class="dashboard"><img class="dashBrd" src="./img/dashboard.png" alt="" /> </span>
        <div class="searchBar">
          <input type="search" name="search" id="search" value=""/>
          <img src="./img/search.png" alt="" />
        </div>
        <div class="headContent">
          <span>EN</span>
          <img src="./img/bell.svg " alt="" class="notifications"/>
          <img class="profilePic" src="./img/profilePic.png" alt="" />
        </div>
      </header>
      
      <section id="sidebar">
        <div class="logo">
          <img class="logoImg" src="./img/code.io.png" alt="" />
        </div>  
        
        <div class="middle">
          <div class="home">
           <img class="icon" src="./img/home.png" alt="" /> 
           <span>Home</span>
          </div>
          
          <div class="profile">
           <img class="icon" src="./img/profile.png" alt="" /> 
           <span>Profile</span> 
          </div>
          
          <div class="messages">
           <img class="icon" src="./img/messages.png" alt="" /> 
           <span>Messages</span>
          </div>
          
          <div class="history">
           <img class="icon" src="./img/history.png" alt="" /> 
           <span>History</span>
          </div>
          
          <div class="tasks">
           <img class="icon" src="./img/tasks.png" alt="" /> 
           <span>Tasks</span>
          </div>
          
          <div class="communities">
           <img class="icon" src="./img/communities.png" alt="" /> 
           <span>Communities</span>
          </div>
        </div>
        
        <div class="foot">
          <div class="privacy">
           <img class="icon" src="./img/privacy.png" alt="" /> 
           <span>Privacy</span>
          </div>
          <span>|</span>
          <div class="about">
           <img class="icon" src="./img/about.png" alt="" /> 
           <span>About</span>
          </div>
        </div>
      </section>
      
      <section id="mainContent">
        mainContent
      </section>
      
    </div>
  </body>
</html>
